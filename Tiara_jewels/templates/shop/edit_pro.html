<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/edit.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Jewelry</h1>
    
       <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" id="name" name="name" value="{{ data.name }}">
            <input type="text" id="description" name="description" value="{{ data.description }} ">
            <input type="text" id="material" name="material" value="{{ data.material }}">
            <input type="number" id="price" name="price" value="{{ data.price }}">
            <input type="number" id="weight" name="weight" value="{{ data.weight }}">
            <img src="{{data.img.url}}" alt="" value="{{ data.img }}" style="width: 300px;">
            <input type="file" name="img" id="" value="{{data.img}}">
    
            <button type="submit" value="update">Save Changes</button>
        </form>
    </div>
    
    
</body>
</html>
