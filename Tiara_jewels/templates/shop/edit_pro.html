<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>edit</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
    
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ product.description }}</textarea>
        </div>
    
        <div class="form-group">
            <label for="material">Material</label>
            <input type="text" class="form-control" id="material" name="material" value="{{ product.material }}" required>
        </div>
    
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" required>
        </div>
    
        <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number" class="form-control" id="weight" name="weight" value="{{ product.weight }}" required>
        </div>
    
        <div class="form-group">
            <label for="JewelryType">Category</label>
            <select class="form-control" name="JewelryType" id="JewelryType" required>
                {% for category in categories %}
                    <option value="{{ category.name }}" {% if category.name is product.category.name %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
    
        <div class="form-group">
            <label for="img">Product Image</label>
            <input type="file" class="form-control" id="img" name="img">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="Current Image" width="100">
            {% endif %}
        </div>
    
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
    
</body>
</html>
