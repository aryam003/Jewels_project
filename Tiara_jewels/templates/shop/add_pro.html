<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/add.css' %}">
</head>
<body>

     <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="name" required>
        <input type="text" name="description" placeholder="description" required>
        <input type="text" name="material" placeholder="material" required>
        <input type="number" name="price" placeholder="price" required>
        <input type="number" name="weight" placeholder="weight" required>
        <input type="text" name="JewelryType" placeholder="category" required>
            ring,necklace,earrings,Bracelet
         
        <input type="file" name="img" required>
        <input type="submit" value="Add">
    </form>
    
    
    

    
</body>
</html>
