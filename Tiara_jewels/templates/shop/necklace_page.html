<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/ring.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:  rgb(0, 0, 0);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: rgb(158, 158, 158); font-weight: 800;">TIARA JEWELS</i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: black;">Necklace Collection</h1>
    <div class="row">
        {% for jewelry in jewelry_items %}
            <div class="col-md-3">
                <div class="jewelry-item">
                    <h2>{{ jewelry.name }}</h2>
                    <p>{{ jewelry.description }}</p>
                    <p><strong>Material:</strong> {{ jewelry.material }}</p>
                    <p><strong>Price:</strong> ${{ jewelry.price }}</p>
                    <p><strong>Weight:</strong> {{ jewelry.weight }} grams</p>
                    
                    {% if jewelry.image %}
                        <img src="{{ jewelry.image.url }}" alt="{{ jewelry.name }}">
                    {% endif %}
                    
                    <div class="action-buttons">
                        <a href="../edit_pro/{{ jewelry.pk }}" class="btn  btn-sm">Edit</a>
                        <a href="delete_pro/{{ jewelry.pk }}" class="btn  btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
