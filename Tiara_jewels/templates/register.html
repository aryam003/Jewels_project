<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/reg.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <form action="" method="post">
        <div class="form-container">
            <h2>User Registration</h2>
            <h1 style="font-size: 90px; color: rgb(177, 130, 238);"><i class="bi bi-person-circle"></i></h1>
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Enter your password">
            </div>
            <div class="input-group">
                <input type="submit" value="Register">
            </div>
    <!-- <h1 style="font-size: 30px; color: rgb(177, 130, 238)"><i class="bi bi-whatsapp">      </i><i class="bi bi-instagram">     </i><i class="bi bi-youtube">    <i class="bi bi-twitter"></i></i></h1> -->

    <div class="register-link">
        <p>Already have an account? <a href="http://127.0.0.1:8000/">Login</a></p>
    </div>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>
        
        
    </form>
    
    
</body>
</html>
