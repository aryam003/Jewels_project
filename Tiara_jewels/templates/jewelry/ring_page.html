<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rings Collection</title>
</head>
<body>
    <h1>Rings Collection</h1>
    <ul>
        {% for jewelry in jewelry_items %}
            <li>
                <h2>{{ jewelry.name }}</h2>
                <p>{{ jewelry.description }}</p>
                <p>Material: {{ jewelry.material }}</p>
                <p>Price: ${{ jewelry.price }}</p>
                <p>Weight: {{ jewelry.weight }} grams</p>
                {% if jewelry.image %}
                    <img src="{{ jewelry.image.url }}" alt="{{ jewelry.name }}" style="width: 200px;">
                {% endif %}
                <a href="">View Details</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
