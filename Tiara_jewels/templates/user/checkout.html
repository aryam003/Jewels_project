<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        
        <div class="row">
            {% for cart_obj in cart_items %}
            <div class="col-lg-4 col-md-6 col-sm-12 product-item">
                <div class="product-card">
                    <div class="product-image">
                        <img src="{{ cart_obj.product.image.url }}" alt="{{ cart_obj.product.name }}">
                    </div>
                    <div class="product-info">
                        <h5>{{ cart_obj.product.name }}</h5>
                        <p class="price">Price: ${{ cart_obj.product.price }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="cart-total">
                    <h3>Total Price: ${{ total_price }}</h3> <!-- Display the total price here -->
                </div>
            </div>
        </div>
    
        <form method="POST">
            {% csrf_token %}
            <!-- Add any other form fields like address, payment method, etc. -->
            <button type="submit" class="btn btn-primary">Confirm Purchase</button>
        </form>
    </div>
    
</body>
</html>
