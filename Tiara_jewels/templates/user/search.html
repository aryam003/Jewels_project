<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rings Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/ring.css' %}">

</head>
<body>
              <!-- Navbar -->
              <div class="line" style="background-color: whitesmoke; width: 100%; height: 25px; color: white; font-size: 13px; padding-left: 33%;"></div>

              <nav class="navbar navbar-expand-lg navbar-light " style="background-color:  white; top: 0px; font-family: 'Times New Roman', Times, serif; font-weight: 500px;" >
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" style="color: rgb(82, 81, 81); font-weight: 800; padding-left: 43%;">TIARA JEWELS</i></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" style="color: rgb(92, 92, 92);" aria-current="page" href="../user_home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: rgb(92, 92, 92);" href="../cart_display">Cart</a>  
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: rgb(92, 92, 92);" href="../user_booking">Bookings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: rgb(92, 92, 92); " href="../about">About Us</a>   
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: rgb(92, 92, 92); " href="../logout">Logout</a>   
                            </li>
                            <li class="nav-link" style="color: rgb(92, 92, 92);"><i class="bi bi-search"></i></li>
                            <li class="nav-link" style="color: rgb(92, 92, 92);"><i class="bi bi-heart"></i></li>
                            <li class="nav-link" style="color: rgb(92, 92, 92);"><i class="bi bi-cart"></i></li>
                        </ul>
                    </div>
                </div>
            </nav>
  
    <div class="container my-5">
        <h1 class="text-center mb-4"></h1>
        <div class="row">
            {% for jewelry in jewelry_items %}
            <div class="col-4 col-sm-6 col-md-4 col-lg-3 mb-3">
                <div class="card">
                    {% if jewelry.image %}
                        <a href="../view_pro/{{ jewelry.pk }}">
                            <img src="{{ jewelry.image.url }}" class="card-img-top" alt="{{ jewelry.name }}">
                        </a>  
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    
    
    
    <!-- Bootstrap JS (Optional) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0dlnM+6b9rItc97g6zUl+a+Gy6pQ5Z2v5/RtWgkLQun7dp7r" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0dlnM+6b9rItc97g6zUl+a+Gy6pQ5Z2v5/RtWgkLQun7dp7r" crossorigin="anonymous"></script>
    
</body>
</html>
