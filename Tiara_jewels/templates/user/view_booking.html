<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}

</head>
<body>
        <!-- Navbar -->
        <div class="line" style="background-color: whitesmoke; width: 100%; height: 25px; color: white; font-size: 13px; padding-left: 33%;"></div>

        <nav class="navbar navbar-expand-lg navbar-light " style="background-color:  white; top: 0px; font-family: 'Times New Roman', Times, serif; font-weight: 400px;" >
          <div class="container-fluid">
              <a class="navbar-brand" href="#" style="color: rgb(82, 81, 81); font-weight: 800; padding-left: 43%;">TIARA JEWELS</i></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-link" style="color: rgb(92, 92, 92);"><i class="bi bi-search"></i></li>
                      <li class="nav-link" style="color: rgb(92, 92, 92);"><i class="bi bi-heart"></i></li>
                      <li class="nav-link" style="color: rgb(92, 92, 92);"><i class="bi bi-cart"></i></li>
                  </ul>
              </div>
          </div>
      </nav>


    <div class="container">
        <div class="row">
            {% for i in data %}
            <div class="col-lg-6 mt-3 " style=" text-align: center;">
                <img src="{{i.product.img.url}}" alt="" style="width: 400px; height: 400px;">
                <p> {{i.product.name}} </p>
                <p>Price: {{i.price}}</p>
                <p>Date of Booking: {{i.date}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
