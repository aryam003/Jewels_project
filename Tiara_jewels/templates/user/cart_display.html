<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/cart.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
              <!-- Navbar -->
              <div class="line" style="background-color: whitesmoke; width: 100%; height: 25px; color: white; font-size: 13px; padding-left: 33%;"></div>

              <nav class="navbar navbar-expand-lg navbar-light " style="background-color:  white; top: 0px; font-family: 'Times New Roman', Times, serif; font-weight: 500px;" >
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" style="color: rgb(82, 81, 81); font-weight: 800; padding-left: 43%;">TIARA JEWELS</i></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" style="color: rgb(92, 92, 92);" aria-current="page" href="user_home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: rgb(92, 92, 92);" href="cart_display">Cart</a>  
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: rgb(92, 92, 92);" href="user_booking">Bookings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: rgb(92, 92, 92); " href="about">About Us</a>   
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: rgb(92, 92, 92); " href="logout">Logout</a>   
                            </li>
                            <li class="nav-link" style="color: rgb(92, 92, 92);"><i class="bi bi-search"></i></li>
                            <li class="nav-link" style="color: rgb(92, 92, 92);"><i class="bi bi-heart"></i></li>
                            <li class="nav-link" style="color: rgb(92, 92, 92);"><i class="bi bi-cart"></i></li>
                        </ul>
                    </div>
                </div>
            </nav>

      <div class="container">
        <div class="row">
            {% for cart_obj in data %}
            <div class="col-lg-4 col-md-6 col-sm-12 product-item">
                <div class="product-card">
                    <div class="product-image">
                        <img src="{{ cart_obj.product.image.url }}" alt="{{ cart_obj.product.name }}">
                    </div>
                    <div class="product-info">
                        <h5>{{ cart_obj.product.name }}</h5>
                        <p class="price">Price: ${{ cart_obj.product.price }}</p>
                        <a href="buy_pro/{{ cart_obj.product.pk }}" class="btn btn-buy">Buy now</a>
                        <a href="../delete_cart/{{ cart_obj.pk }}" class="btn btn-delete">
                            <i class="bi bi-trash3"></i> Remove
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
