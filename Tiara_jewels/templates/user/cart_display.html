<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:  rgb(0, 0, 0);">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: rgb(158, 158, 158); font-weight: 800;">TIARA JEWELS</i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

    <div class="container">
        <div class="row">
            {% for cart_obj in data %}
            <div class="col-lg-12">
            <div class="product-image">
              <img src="{{ cart_obj.product.image.url }}" alt="{{ product.name }}">
          </div>
                {{cart_obj.product.name}}
                price:  {{cart_obj.product.price}}
                <!-- offer_price: {{cart_obj.product.offer_price}} -->
                <a href="buy_pro/{{cart_obj.product.pk}}" class="btn btn-outline-primary">Buy now</a>
                <a href="../delete_cart/{{cart_obj.pk}}" class="btn btn-outline-primary"><i class="bi bi-trash3"></i></a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
